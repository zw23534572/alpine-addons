apiVersion: v1
kind: Pod
metadata:
  name: alpine-base-init
spec:
  containers:
  - name: alpine-base-init
    image: registry.cn-shenzhen.aliyuncs.com/sjroom/alpine-base
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html
  # These containers are run during pod initialization
  initContainers:
  - name: install
    image: busybox
    command:
    - wget
    - "-O"
    - "/work-dir/index.html"
    - http://kubernetes.io
    volumeMounts:
    - name: workdir
      mountPath: "/work-dir"
  dnsPolicy: Default
  volumes:
  - name: workdir
    emptyDir: {}