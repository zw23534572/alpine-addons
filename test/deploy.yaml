---
apiVersion: v1
kind: Deployment
metadata:
  name: spring-boot-web
spec:
  template:
    metadata:
      labels:
        name: spring-boot-web
    spec:
      containers:
        - name: spring-boot-web
          image: registry.cn-shenzhen.aliyuncs.com/sjroom/spring-boot-web
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-web
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      nodePort: 30101
  selector:
        name: spring-boot-web  